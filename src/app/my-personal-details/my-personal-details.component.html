<div class="form-group" [ngClass]="{'has error': mypersonal.controls.name.errors &&  mypersonal.controls.name.touched}">
  <form [formGroup]="mypersonal">
    <div>
        <label for="name" class="j">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" formControlName="name">
        <span class="help-block" *ngIf="mypersonal.controls.name.errors &&  mypersonal.controls.name.touched">
          <span *ngIf="mypersonal.controls.name.errors?.required">
            Full Name is required
          </span>
      </span>
    </div>
      <label for="ph" class="j">Phone No:</label>
      <input type="number" class="form-control" id="ph" placeholder="Enter phone" name="ph" formControlName="phone">
      <label for="age" class="j">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter age" name="age" formControlName="age">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <!-- <button type="button" class="btn btn-primary" [disabled]="!mypersonal.valid" (click)="Continue()" >Continue</button> -->
  </form>
</div>
